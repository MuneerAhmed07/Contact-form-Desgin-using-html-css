<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="wrapper">

        <div class="container">
            <!-- Left Col -->
            <div class="box left-col">
                <h2>Wirte Us</h2>
                <!-- Form -->
                <form class="form" action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </div>
                    <input type="submit" value="Send Message" class="btn">
                </form>
            </div>

            <!-- Right Column -->
            <div class="box right-col">
                <h3>Contact Information</h3>
                <p class="desc">We're open for any suggestion or just to have a chat</p>
                <!-- Contact List -->
                <div class="contact-list">
                    <div class="contact-group">
                        <div class="icon">
                            <ion-icon name="location"></ion-icon>
                        </div>
                        <p>Address: <span>198 West 21th Street, Suite 721 New York NY 10016</span></p>
                    </div>
                    <div class="contact-group">
                        <div class="icon">
                            <ion-icon name="call"></ion-icon>
                        </div>
                         <p>Phone: <span>+ 1235 2355 98</span></p>
                     </div>
                     <div class="contact-group">
                        <div class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </div>
                         <p>Email: <span>info@yoursite.com</span></p>
                     </div>
                     <div class="contact-group">
                        <div class="icon">
                            <ion-icon name="earth-sharp"></ion-icon>
                        </div>
                         <p>Website: <span>yoursite.com</span></p>
                     </div>
                </div>

            </div>
        </div>

    </div>




    <!-- Ionicons Link -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
